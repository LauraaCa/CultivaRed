{% extends 'vendedor/vendedorBase.html' %}
{% block body %}

{% block customCSS %}
<link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.min.css"> 
{% endblock %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/vendedor/registroProducto.css') }}">
    <!-- Formulario de Registro de Productos -->
    <section class="gradient-custom">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-lg p-4">
                        <h3 class="text-center mb-4">Registrar Producto</h3>

                        <form action="/VENDEDOR/formularioProductos" method="POST" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="idProducto" class="form-label">Código Producto</label>
                                    <input type="text" name="idProducto" class="form-control" placeholder="Ej: 123" required>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="nombreProducto" class="form-label">Nombre Producto</label>
                                    <input type="text" name="nombreProducto" class="form-control" placeholder="Ej: Yuca" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="categoria" class="form-label">Categoría del producto</label>
                                    <select id="categoria" name="categoria" class="form-select" required>
                                        <option value="none">Elige la categoría</option>
                                        <option value="granos_cereales">Granos y Cereales</option>
                                        <option value="frutas">Frutas</option>
                                        <option value="verduras">Verduras</option>
                                        <option value="hortalizas">Hortalizas de raíz</option>
                                        <option value="legumbres">Legumbres</option>
                                        <option value="frutos">Frutos secos</option>
                                        <option value="hierbas">Hierbas aromáticas</option>
                                        <option value="lacteos">Productos lácteos</option>
                                        <option value="carnes">Productos cárnicos</option>
                                        <option value="avicolas">Productos avícolas</option>
                                        <option value="pesca">Productos de pesca</option>
                                    </select>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="unidades" class="form-label">Cantidad (Lbs)</label>
                                    <input type="number" name="unidades" class="form-control" placeholder="Ej: 5">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="precio" class="form-label">Precio por libra (500gr)</label>
                                    <input type="number" name="precio" class="form-control" placeholder="Ej: 2000" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="descripcionProducto" class="form-label">Descripción del Producto</label>
                                <textarea name="descripcionProducto" class="form-control" rows="3" placeholder="Ej: Yuca fresca cultivada de manera orgánica..." required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="imagen" class="form-label">Imagen del Producto</label>
                                <input type="file" name="imagen" id="imagen" class="form-control" accept="image/*" required>
                            </div>

                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-success btn-lg">Crear Producto</button>
                                <a href="/VENDEDOR/" class="btn btn-secondary btn-lg">Atrás</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

{%endblock %}
